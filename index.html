<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Статейка</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
<div id="app">
  <header class="bg-primary text-white py-2">
    <div class="container d-flex justify-content-between">
      <a href="#" class="navbar-brand text-white">Статейка</a>

      <nav class="nav">
        <a href="#" @click="page='index'" class="nav-link text-white">Главная</a>
        <a href="#" @click="page='register'" class="nav-link text-white">Регистрация</a>
        <a href="#" @click="page='login'" class="nav-link text-white">Вход</a>
      </nav>
    </div>
  </header>

  <div v-if="page === 'index'" class="container">
    <section class="py-5">
      <div class="mb-4 d-flex  align-items-baseline">
        <h2>Все статьи</h2>
      </div>

      <div class="row">
        <div v-for="post in posts" class="col-3">
          <div class="card mb-4">
            <img class="card-img-top" :src="post.image" alt="placeholder">
            <div class="card-body">
              <p class="card-text">
                <small class="text-muted">09.04.2021 16:00</small>
              </p>

              <h5 class="card-title">post.name</h5>
              <p class="card-text">post.text</p>

              <a href="#" class="btn btn-primary">Читать</a>
            </div>
          </div>
        </div>

      </div>
    </section>
  </div>
  <div v-if="page ==='register'" class="container">
    <section class="py-5">
      <div class="mb-4 d-flex  align-items-baseline">
        <h2>Регистрация</h2>
      </div>

      <form class="mt-4">
        <div class="form-group mb-3">
          <input type="text" v-model="registerForm.name"
                 class="form-control"
                 placeholder="Имя">
        </div>
        <div class="form-group mb-3">
          <input type="text" v-model="registerForm.login"
                 class="form-control"
                 placeholder="Логин">
        </div>
        <div class="form-group mb-4">
          <input type="password" v-model="registerForm.password"
                 class="form-control"
                 placeholder="Пароль">
        </div>

        <button @click.prevent="register" type="submit" class="btn btn-primary">Зарегистрироваться</button>
      </form>
    </section>
  </div>
  <div v-if="page ==='login'" class="container">
    <section class="py-5">
      <div class="mb-4 d-flex  align-items-baseline">
        <h2>Вход</h2>
      </div>

      <form class="mt-4">
        <div class="form-group mb-3">
          <input type="text"
                 class="form-control"
                 placeholder="Логин">
        </div>
        <div class="form-group mb-4">
          <input type="password"
                 class="form-control"
                 placeholder="Пароль">
        </div>

        <button type="submit" class="btn btn-primary">Войти</button>
      </form>
    </section>
  </div>
</div>
<script src="js/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
