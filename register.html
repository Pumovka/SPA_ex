<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Статейка</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
<div id="app">
    <header class="bg-primary text-white py-2">
        <div class="container d-flex justify-content-between">
            <a href="#" class="navbar-brand text-white">Статейка</a>

            <nav class="nav">
                <a href="#" class="nav-link text-white">Главная</a>
                <a href="#" class="nav-link text-white">Регистрация</a>
                <a href="#" class="nav-link text-white">Вход</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <section class="py-5">
            <div class="mb-4 d-flex  align-items-baseline">
                <h2>Регистрация</h2>
            </div>

            <form class="mt-4">
                <div class="form-group mb-3">
                    <input type="text"
                           class="form-control"
                           placeholder="Имя">
                </div>
                <div class="form-group mb-3">
                    <input type="text"
                           class="form-control"
                           placeholder="Логин">
                </div>
                <div class="form-group mb-4">
                    <input type="password"
                           class="form-control"
                           placeholder="Пароль">
                </div>

                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </form>
        </section>
    </div>
</div>
</body>
</html>
